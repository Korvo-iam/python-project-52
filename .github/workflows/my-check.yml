name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # код
      - uses: actions/checkout@v3

      # Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      # тесты
      - name: Run tests
        run: python3 manage.py test
