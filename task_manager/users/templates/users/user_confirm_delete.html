{% extends "base.html" %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Удалить пользователя "{{ object.username }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
