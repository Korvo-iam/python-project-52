{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-center">
    <main class="px-3 text-center">
        <h1>
            {% if form.instance.pk %}
                Изменить пользователя
            {% else %}
                Регистрация
            {% endif %}
        </h1>
        <form method="post" class="text-start mx-auto p-4 border rounded shadow-sm bg-dark" style="max-width: 400px;">
            {% csrf_token %}
            {% bootstrap_form form layout='vertical' %}
            <button type="submit" class="btn btn-primary mt-3 w-100">
                {% if form.instance.pk %}
                    Изменить
                {% else %}
                    Зарегистрировать
                {% endif %}
            </button>
        </form>
    </main>
</div>
{% endblock %}
