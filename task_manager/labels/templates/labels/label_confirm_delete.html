{% extends "base.html" %}

{% block title %}Удаление метки{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <h1>Удаление метки</h1>
    <p>Вы уверены, что хотите удалить метку "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'labels:list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
